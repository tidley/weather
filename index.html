<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forecast</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Kitesurfing Forecast</p>
        <h1 id="location-name">Loading…</h1>
      </div>
    </header>

    <section class="summary-bar" aria-live="polite">
      <div class="decision-band" id="decision-band">
        <div class="decision-left">
          <p class="decision-label" id="decision-label">—</p>
          <p class="decision-reason" id="decision-reason">—</p>
        </div>
        <div class="decision-ki" id="decision-ki">—</div>
      </div>
      <p class="summary-updated" id="summary-updated">Weather — · Tides —</p>
      <div class="primary-row">
        <div class="summary-card">
          <p class="summary-label">WIND</p>
          <p class="summary-value" id="summary-wind">— kt</p>
        </div>
        <div class="summary-card">
          <p class="summary-label">GUSTS</p>
          <p class="summary-value">
            <span id="summary-gusts">—</span> kt
            <span class="summary-badge" id="summary-gust-factor"></span>
          </p>
        </div>
        <div class="summary-card">
          <p class="summary-label">DIRECTION</p>
          <p class="summary-value">
            <span id="summary-direction">—</span>
            <span class="summary-icon" id="summary-direction-icon"></span>
          </p>
        </div>
        <div class="summary-card">
          <p class="summary-label">AIR TEMP</p>
          <p class="summary-value" id="summary-temp">— °C</p>
        </div>
      </div>
      <div class="modifiers-row">
        <div class="summary-chip" id="summary-waves">Waves —</div>
        <div class="summary-chip" id="summary-tide">Tide —</div>
        <div class="summary-chip" id="summary-rain">Rain —</div>
        <div class="summary-chip" id="summary-daylight">Daylight —</div>
      </div>
      <div class="chips-row" id="summary-chips"></div>
    </section>

    <section class="card forecast" id="forecast-card">
      <div class="forecast-controls">
        <label class="toggle">
          <input type="checkbox" id="toggle-night" />
          Hide night
        </label>
      </div>
      <div class="forecast-scroll">
        <table class="forecast-grid" id="forecast-grid">
          <thead>
            <tr id="forecast-head-row">
              <th class="label-cell">Date</th>
            </tr>
          </thead>
          <tbody id="forecast-body"></tbody>
        </table>
      </div>
    </section>

    <footer class="page-footer">
      <p>
        Weather data: <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open-Meteo</a> ·
        Tide data: <a href="https://www.admiralty.co.uk/" target="_blank" rel="noreferrer">UKHO Admiralty</a> ·
        Icons: <a href="https://bas.dev/work/meteocons/" target="_blank" rel="noreferrer">Meteocons</a>
      </p>
    </footer>
  </main>

  <div class="ambient"></div>

  <template id="forecast-cell">
    <td class="data-cell">
      <div class="cell-stack">
        <span class="cell-main"></span>
        <span class="cell-sub"></span>
      </div>
    </td>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
