<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forecast</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Kitesurfing Forecast</p>
        <h1 id="location-name">Loading…</h1>
        <p class="meta" id="last-updated">—</p>
      </div>
      <button class="ghost" id="refresh">Refresh</button>
    </header>

    <section class="grid" aria-live="polite">
      <article class="card current" id="current-card">
        <div class="card-header">
          <h2>Right now</h2>
          <span class="pill" id="current-summary">—</span>
        </div>
        <div class="current-stats">
          <div>
            <p class="label">Air temp</p>
            <p class="value" id="current-temp">—</p>
          </div>
          <div>
            <p class="label">Wind</p>
            <p class="value" id="current-wind">—</p>
            <p class="subvalue" id="current-wind-dir">—</p>
          </div>
          <div>
            <p class="label">Gusts</p>
            <p class="value" id="current-gusts">—</p>
          </div>
          <div>
            <p class="label">Precip</p>
            <p class="value" id="current-precip">—</p>
            <p class="subvalue" id="current-cloud">—</p>
          </div>
        </div>
      </article>

      <article class="card tides" id="tides-card">
        <div class="card-header">
          <h2>Tides</h2>
          <span class="pill">Manual</span>
        </div>
        <div class="tide-body" id="tides-body">
          <p class="tide-empty">No tide feed configured.</p>
          <p class="tide-hint">Add your provider details in <code>app.js</code>.</p>
          <a class="link" id="tide-link" href="https://admiraltyapi.portal.azure-api.net/" target="_blank" rel="noopener">UKHO Discovery portal</a>
        </div>
      </article>

      <article class="card hourly" id="hourly-card">
        <div class="card-header">
          <h2>Next 12 hours</h2>
          <span class="pill" id="hourly-window">—</span>
        </div>
        <div class="hourly-list" id="hourly-list"></div>
      </article>

      <article class="card daily" id="daily-card">
        <div class="card-header">
          <h2>7-day outlook</h2>
          <span class="pill" id="daily-summary">—</span>
        </div>
        <div class="daily-list" id="daily-list"></div>
      </article>
    </section>
  </main>

  <div class="ambient"></div>

  <template id="hourly-item">
    <div class="hour">
      <div class="hour-time"></div>
      <div class="hour-temp"></div>
      <div class="hour-wind">
        <span class="arrow"></span>
        <span class="wind-speed"></span>
      </div>
      <div class="hour-precip"></div>
    </div>
  </template>

  <template id="daily-item">
    <div class="day">
      <div class="day-name"></div>
      <div class="day-temp"></div>
      <div class="day-wind"></div>
      <div class="day-precip"></div>
    </div>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
