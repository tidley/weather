<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forecast</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Kitesurfing Forecast</p>
        <h1 id="location-name">Loading…</h1>
        <p class="meta" id="weather-updated">Weather updated: —</p>
        <p class="meta" id="tides-updated">Tides updated: —</p>
      </div>
    </header>

    <section class="current-wrap" aria-live="polite">
      <article class="card current" id="current-card">
        <div class="current-stats">
          <div>
            <p class="label">Air temp</p>
            <p class="value" id="current-temp">—</p>
          </div>
          <div>
            <p class="label">Wind</p>
            <p class="value" id="current-wind">—</p>
            <p class="subvalue wind-summary">
              <span class="arrow summary-arrow" id="current-wind-arrow" aria-hidden="true"></span>
              <span id="current-wind-dir">—</span>
            </p>
          </div>
          <div>
            <p class="label">Gusts</p>
            <p class="value" id="current-gusts">—</p>
          </div>
          <div>
            <p class="label">Precip</p>
            <p class="value" id="current-precip">—</p>
            <p class="subvalue" id="current-cloud">—</p>
          </div>
          <div>
            <p class="label">Score</p>
            <p class="value score-value" id="current-score">—</p>
          </div>
        </div>
      </article>
    </section>

    <section class="card forecast" id="forecast-card">
      <div class="card-header">
        <div>
          <h2>Forecast</h2>
        </div>
      </div>
      <div class="forecast-scroll">
        <table class="forecast-grid" id="forecast-grid">
          <thead>
            <tr id="forecast-head-row">
              <th class="label-cell">Date</th>
            </tr>
          </thead>
          <tbody id="forecast-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="ambient"></div>

  <template id="forecast-cell">
    <td class="data-cell">
      <div class="cell-stack">
        <span class="cell-main"></span>
        <span class="cell-sub"></span>
      </div>
    </td>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
