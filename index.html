<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forecast</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Kitesurfing Forecast</p>
        <h1 id="location-name">Loading…</h1>
        <p class="meta" id="weather-updated">Weather updated: —</p>
        <p class="meta" id="tides-updated">Tides updated: —</p>
      </div>
    </header>

    <section class="current-wrap" aria-live="polite">
      <article class="card current" id="current-card">
        <div class="current-stats">
          <div>
            <p class="label">Air temp</p>
            <p class="value" id="current-temp">—</p>
          </div>
          <div>
            <p class="label label-with-icon">
              <span class="meteocons-icon label-icon" data-meteocons="wind-fill" aria-hidden="true"></span>
              Wind
            </p>
            <p class="value" id="current-wind">—</p>
            <p class="subvalue wind-summary">
              <span class="arrow summary-arrow" id="current-wind-arrow" aria-hidden="true"></span>
              <span id="current-wind-dir">—</span>
            </p>
          </div>
          <div>
            <p class="label">Direction</p>
            <p class="value" id="current-direction">—</p>
          </div>
          <div>
            <p class="label">Gusts</p>
            <p class="value" id="current-gusts">—</p>
          </div>
          <div>
            <p class="label">Gust factor</p>
            <p class="value" id="current-gust-factor">—</p>
          </div>
          <div>
            <p class="label">Waves</p>
            <p class="value" id="current-waves">—</p>
            <p class="subvalue" id="current-wave-period">—</p>
          </div>
          <div>
            <p class="label">Rain</p>
            <p class="value" id="current-precip">—</p>
            <p class="subvalue" id="current-rain-prob">—</p>
          </div>
          <div>
            <p class="label">Sky</p>
            <p class="value" id="current-cloud">—</p>
            <p class="subvalue summary-cloud">
              <span class="meteocons-icon" id="current-cloud-icon" data-meteocons="cloudy-fill" aria-hidden="true"></span>
              <span id="current-sky-summary">—</span>
            </p>
          </div>
          <div>
            <p class="label">Moon</p>
            <p class="value" id="current-moon">—</p>
            <p class="subvalue">
              <span class="meteocons-icon" id="current-moon-icon" data-meteocons="moon-full-fill" aria-hidden="true"></span>
            </p>
          </div>
          <div>
            <p class="label">Tide</p>
            <p class="value" id="current-tide">—</p>
          </div>
          <div>
            <p class="label">Score</p>
            <p class="value score-value" id="current-score">—</p>
          </div>
        </div>
      </article>
    </section>

    <section class="card forecast" id="forecast-card">
      <div class="forecast-controls">
        <label class="toggle">
          <input type="checkbox" id="toggle-night" />
          Hide night
        </label>
      </div>
      <div class="forecast-scroll">
        <table class="forecast-grid" id="forecast-grid">
          <thead>
            <tr id="forecast-head-row">
              <th class="label-cell">Date</th>
            </tr>
          </thead>
          <tbody id="forecast-body"></tbody>
        </table>
      </div>
    </section>

    <footer class="page-footer">
      <p>
        Weather data: <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open-Meteo</a> ·
        Tide data: <a href="https://www.admiralty.co.uk/" target="_blank" rel="noreferrer">UKHO Admiralty</a> ·
        Icons: <a href="https://bas.dev/work/meteocons/" target="_blank" rel="noreferrer">Meteocons</a>
      </p>
    </footer>
  </main>

  <div class="ambient"></div>

  <template id="forecast-cell">
    <td class="data-cell">
      <div class="cell-stack">
        <span class="cell-main"></span>
        <span class="cell-sub"></span>
      </div>
    </td>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
