<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forecast</title>
  <meta name="theme-color" content="#0b1f2a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Forecast" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <link rel="icon" href="favicon.ico" sizes="any" />
  <link rel="icon" href="icons/favicon-32.png" type="image/png" sizes="32x32" />
  <link rel="icon" href="icons/favicon-16.png" type="image/png" sizes="16x16" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Kitesurfing Forecast</p>
        <h1 id="location-name">Loading…</h1>
      </div>
      <p class="summary-updated topbar-updated" id="summary-updated">Weather — · Tides —</p>
    </header>

    <section class="summary-bar" aria-live="polite">
      <div class="summary-tile" id="decision-band">
 
        <div class="summary-grid">
          <div class="summary-item summary-overall-line">
            <span class="summary-title">OVERALL</span>
            <span id="summary-overall">—</span>
          </div>
        </div>
        <div class="chips-row" id="summary-chips"></div>

      </section>

      <section class="card forecast" id="forecast-card">
        <div class="forecast-controls">
          <label class="toggle">
            <input type="checkbox" id="toggle-night" />
            Hide night
          </label>
        </div>
        <div class="forecast-scroll">
          <table class="forecast-grid" id="forecast-grid">
            <thead>
              <tr id="forecast-head-row">
                <th class="label-cell">Date</th>
              </tr>
            </thead>
            <tbody id="forecast-body"></tbody>
          </table>
        </div>
      </section>

      <footer class="page-footer">
        <p>
          Weather data:
          <a href="https://open-meteo.com/" target="_blank" rel="noreferrer"
            >Open-Meteo</a
          >
          · Tide data:
          <a
            href="https://www.admiralty.co.uk/"
            target="_blank"
            rel="noreferrer"
            >UKHO Admiralty</a
          >
          · Icons:
          <a
            href="https://bas.dev/work/meteocons/"
            target="_blank"
            rel="noreferrer"
            >Meteocons</a
          >
        </p>
      </footer>
    </main>

    <div class="ambient"></div>

    <template id="forecast-cell">
      <td class="data-cell">
        <div class="cell-stack">
          <span class="cell-main"></span>
          <span class="cell-sub"></span>
        </div>
      </td>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
